<!DOCTYPE>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/main.css}" rel="stylesheet" type="text/css">
    <title>PatikaBootCampProject | Başvuru Sonucu</title>
</head>

<body>
<div th:include="fragments/navbar"></div>
    <div class="container col-sm-10 col-md-6 col-lg-5 col-xl-4">
        <div class="card mt-3">
            <div class="card-header text-center">
                Başvuru Sonucu
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-10">
                        <div>Ad Soyad: <span th:text="${credit.customerName}"></span></div>
                        <div>Kimlik No: <span th:text="${credit.customerTckn}"></span></div>
                        <div>Telefon: <span th:text="${credit.customerPhone}"></span></div>
                        <div>Aylık Gelir: <span th:text="${credit.income}"></span></div>
                    </div>
                    <div class="credit-score col-2 text-center my-auto fw-bold" title="Kredi skoru verisi Finansal Deneyler Bakanlığından alınmıştır." th:text="${creditScore}"></div>
                </div>
                <div class="dropdown-divider"></div>
                <div>
                    <div>Kredi Durumu: <span class="fw-bold" th:classappend="${#strings.equals(credit.status,'DENIED')?'text-danger':'text-success'}" th:text="${credit.status}"></span></div>
                    <div>Başvuru Tarihi: <span th:text="${date}"></span></div>
                    <div>Onaylanan Miktar: <span class="fw-bold" th:text="${credit.amount}"></span></div>
                </div>
            </div>
            
        </div>
    </div>
</body>

</html>
