<!DOCTYPE>
<html lang="tr">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/main.css}" rel="stylesheet" type="text/css">
    <title>PatikaBootCampProject | Başvurularım</title>
</head>

<body>
    <div th:include="fragments/navbar"></div>
    <div class="container col-12">
        <div class="card mt-3">
            <div class="card-header text-center">
                Başvurularım
            </div>
            <div class="card-body">
                <div class="text-center" th:if="${#lists.isEmpty(credits)}">Hiç Başvurunuz bulunmamaktadır. <span> <a th:href="@{/home}">Hemen Başvur.</a></span></div>
                <div th:each="credit : ${credits}">
                    <div class="row credit-result-list-item p-2" th:onclick="|window.location.href='@{/credits/{id}(id=${credit.id})}'|">
                        <div class="col" th:text="${credit.id}"></div>
                        <div class="col" th:text="${credit.creationDate}"></div>
                        <div class="col fw-bold text-success" th:classappend="${#strings.equals(credit.creditStatus,'DENIED')?'text-danger':'text-success'}" th:text="${credit.creditStatus}"></div>
                        <div class="col fw-bold" th:text="${credit.amount}"></div>
                    </div>
                    <div class="dropdown-divider m-0 p-0"></div>
                </div>
            </div>
            
        </div>
    </div>
</body>
<footer>
    <div th:include="fragments/footer"></div>
</footer>
</html>
