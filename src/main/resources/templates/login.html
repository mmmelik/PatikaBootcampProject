<!DOCTYPE html>
<html lang="tr">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link th:href="@{/main.css}" rel="stylesheet" type="text/css">
        <title>PatikaBootCampProject | Giriş Yap</title>
    </head>

    <body>
        <div class="container col-sm-10 col-md-6 col-lg-5 col-xl-4">
            <div class="card mt-3">
                <div class="card-header text-center">
                    Giriş
                </div>
                <div class="card-body p-3">
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">TC Kimlik Numarası</label>
                            <input id="username" name="username" class="form-control no-arrows" type="number">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Şifre</label>
                            <input type="password" id="password" name="password" class="form-control">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary px-3">Giriş Yap</button>
                        </div>
                        
                    </form>
                </div>
                <div class="card-footer">
                    <a th:href="@{/register}" class="form-text">Hesap Oluştur</a>
                </div>
            </div>
        </div>
    </body>
    <footer>
        <div th:include="fragments/footer"></div>
    </footer>
</html>
