<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link th:href="@{/main.css}" rel="stylesheet" type="text/css">
        <title>PatikaBootCampProject | Başvuru</title>
    </head>

    <body>
    <div th:include="fragments/navbar"></div>
        <div class="container col-sm-10 col-md-6 col-lg-5 col-xl-4">
            <div class="card mt-3">
                <div class="card-header text-center">
                    Kredi Başvurusu
                </div>
                <div class="card-body p-3">
                    <form th:object="${creditApplicationRequest}" th:action="@{/credits/applications}" method="post">
                        <div class="mb-3">
                            <label for="nameInput" class="form-label">Ad Soyad</label>
                            <input id="nameInput" class="form-control no-arrows" type="text" th:value="${customerName}" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="tcknInput" class="form-label">TC Kimlik Numarası</label>
                            <input id="tcknInput" class="form-control no-arrows" type="number" th:value="${customerTckn}" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="creditScoreInput" class="form-label">Kredi Skoru</label>
                            <input id="creditScoreInput" class="form-control no-arrows" type="number" th:value="${creditScore}" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="incomeInput" class="form-label">Aylık Gelir</label>
                            <input id="incomeInput" class="form-control no-arrows" type="number" th:field="*{income}">
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-success px-3">Kredi Başvurusu Yap</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </body>
<footer>
    <div th:include="fragments/footer"></div>
</footer>
</html>
